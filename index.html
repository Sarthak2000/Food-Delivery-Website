<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title></title>
</head>

<body>
    <div class="container">
        
        
        <div class="header">
            <div class="logo">
                <img src="./img/logo.png" class="imgic" alt="">
                <div class="logo-name">
                    Smiggy
                </div>
            </div>
            <div class="search">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search" id="#search">
                <div class="search-output">
                </div>
            </div>
            <div class="log-cart">
                <div class="login design">
                    <i class="fas fa-id-badge"></i>
                    Sign-UP
                </div>
                <div class="signin design">
                    <i class="fas fa-sign-out-alt"></i>
                    Login
                </div>
               
            </div>
        </div>
        <div class="filters">
            <div class="filter-option">
                <i class="fas fa-sort-amount-up"></i>
                <div class="f f1" id="0">Chinese</div>
                <div class="f f2" id="1">Italian</div>
                <div class="f f3" id="2">Continental</div>
                <div class="f f4" id="3">Fast Food</div>
            </div>

            <div class="favorites">
                <i class="fab fa-gratipay"></i>
                Favourites
            </div>
        </div>
        <div class="item-cards">
            
        </div>
        <div class="footer">
            <div class="leftfooter">
                <div class="logo-foot">
                    <img src="/img/logo.png" alt="" srcset="">
                </div>
                <div class="permissions">
                    <a href="#">Download Now</a>
                    <a href="#">License</a>
                </div>
                <div class="info-foots">
                    <a href="#">About</a>
                    <a href="#">Product</a>
                    <a href="#">Pricing</a>
                    <a href="#">Careers</a>
                    <a href="#">Help</a>
                    <a href="#">Privacy Policy</a>
                </div>
                <div class="copyright">
                    &copy 2020 Landify UI Kit.All rights reserved
                </div>
            </div>
            <div class="rightfooter">
                <div class="footcontent">
                    Get the App
                </div>
                <div class="available-on">
                    <div class="appstore">
                        <img src="./img/App Store Badge.png" alt="AppStore-icon">
                    </div>
                    <div class="playstore">
                        <img src="./img/Google Play Badge.png" alt="GooglePlay">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="data.js"></script>
    <script src="init.js"></script>
    <script src="script.js"></script>
    <script src="signup.js"></script>
</body>

</html>
